{% capture script_source %}
{% if page.local_js %}
	{{ '/scripts/remark.min.js' | prepend: site.baseurl }}
{% else %}
	https://gnab.github.io/remark/downloads/remark-latest.min.js
{% endif %}
{% endcapture %}
<head>
	<meta charset="utf-8">
	<title>{{ page.title | strip_html }}</title>
	<link rel="stylesheet" href="{{ '/css/presentation.css' | prepend: site.baseurl }}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" type="text/javascript"></script>
	<script src="{{ '/scripts/google_analytics.js' | prepend: site.baseurl }}" type="text/javascript"></script>
	<script src="{{ script_source | strip }}" type="text/javascript"></script>
</head>
