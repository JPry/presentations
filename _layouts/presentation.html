<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{{ page.title | strip_html }}</title>
	<link rel="stylesheet" href="{{ "/css/presentation.css" | prepend: site.baseurl }}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		var remote_url = 'http://jeremypry.com/wp-json/wp/v2/presentations/{{ page.remote_id }}';
		$.ajaxSetup({
			async: false
		});
	</script>
</head>
<body>
<script src="https://gnab.github.io/remark/downloads/remark-latest.min.js" type="text/javascript"></script>
<script type="text/javascript">
	var slideshow = null;
	var slides = '# Failed to get slides!';
	var normalize_ending = function( elem ) {
		return elem.replace( /\r?\n/g, "\n" );
	};
	$(document).ready(function () {
		$.getJSON(remote_url, function (data) {
			console.log(data);
			slides = normalize_ending(data.slides);
		}).done(function() {
			console.log('Creating slideshow...');
			slideshow = remark.create({
				ratio                 : '16:9',
				countIncrementalSlides: false,
				navigation            : {
					scroll: false,
					click : true
				},
				source: slides
			});
		});
	});
</script>
</body>
</html>
