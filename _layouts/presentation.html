<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{{ page.title | strip_html }}</title>
	<link rel="stylesheet" href="{{ "/css/presentation.css" | prepend: site.baseurl }}">
</head>
<body>
<textarea id="source">
{{ content }}
</textarea>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" type="text/javascript"></script>
<script src="http://gnab.github.io/remark/downloads/remark-latest.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$.ajax('http://jeremypry.com/wp-json/wp/v2/presentations/{{ page.remote_id }}', {
		async: false,
		crossDomain: true,
		jsonp: false,
		error: function() {
			$('#source').load( '# Error loading slides!' );
		},
		success: function( data ) {
			$('#source').load( data.slides );
		}
	})
</script>
<script type="text/javascript">
	var slideshow = remark.create({
		ratio                 : '16:9',
		countIncrementalSlides: false,
		navigation            : {
			scroll: false,
			click : true
		}
	});
</script>
</body>
</html>
