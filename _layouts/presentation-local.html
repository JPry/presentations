<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{{ page.title | strip_html }}</title>
	<link rel="stylesheet" href="{{ '/css/presentation.css' | relative_url }}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" type="text/javascript"></script>
	<script src="{{ '/scripts/google_analytics.js' | relative_url }}" type="text/javascript"></script>
	<script src="https://gnab.github.io/remark/downloads/remark-latest.min.js" type="text/javascript"></script>
</head>
<body>

<textarea id="source">

{{ page.content }}

</textarea>

<script type="text/javascript">
	var options = {
		ratio: '16:9',
		navigation: {
			scroll: false,
			click: false
		},
		countIncrementalSlides: false,
		highlightLanguage: 'php',
		highlightStyle: 'monokai',
		highlightLines: true
	};
	var slideshow = remark.create(options);
</script>
</body>
</html>
